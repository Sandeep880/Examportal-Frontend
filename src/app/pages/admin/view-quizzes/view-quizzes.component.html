<mat-card class="mt10 ml20 mr20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions class="mt10">
        <button 
               [routerLink]="'/admin-dashboard/view-questions/'+q.qid +'/'+q.title"
               mat-flat-button color="primary">Questions</button>
        <button mat-stroked-button color="accent" class="ml20">
            Max Marks: {{q.maxMarks}}
        </button>
        <button mat-stroked-button style="color: darkslategrey;" class="ml20" >
                Questions: {{q.noOfQuestions}}
        </button>
        <button mat-flat-button 
                [routerLink]="'/admin-dashboard/quiz/' + q.qid" 
                style="color: cornflowerblue;"
                class="ml20">
                Update
        </button>
        <button mat-stroked-button style="background-color: teal; color: #fff;" class="ml20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)" >Delete</button>
    </mat-card-actions>
</mat-card>

<div class="text-center mt10">
    <button (click)="dialogAddQuiz()" mat-raised-button style="background-color: rgb(179, 242, 7);color: #100f0f; margin-bottom: 10px;" >ADD</button>
</div>
