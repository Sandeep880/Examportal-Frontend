<h1 class="mt20">Update Question </h1>
<div class="bootstrap-wrapper">
    <div class="col-md-12">
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle style="padding-bottom: 20px;">
                    Enter details of Question
                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <form (ngSubmit)="formSubmit()" >
                  <div class="container">

                    <div class="w100" style="margin-bottom: 9px;">
                        <mat-label>write question content</mat-label>
                        <editor [init]="editorConfig" name="content" [(ngModel)]="question.content"></editor>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                             <mat-form-field class="w100" appearance="outline">
                                 <mat-label>
                                    Enter option 1
                                 </mat-label>
                                 <input type="text" name="option1" matInput [(ngModel)]="question.option1" required>
                             </mat-form-field>
                        </div>
                        <div class="col-md-6">
                              <mat-form-field class="w100" appearance="outline" >
                                    <mat-label>
                                        Enter Option 2
                                    </mat-label>
                                    <input type="text" name="option2" matInput [(ngModel)]="question.option2" required >
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                             <mat-form-field class="w100" appearance="outline">
                                 <mat-label>
                                    Enter option 3
                                 </mat-label>
                                 <input type="text" name="option3" matInput [(ngModel)]="question.option3" >
                             </mat-form-field>
                        </div>
                        <div class="col-md-6">
                              <mat-form-field class="w100" appearance="outline" >
                                    <mat-label>
                                        Enter Option 4
                                    </mat-label>
                                    <input type="text" name="option4" matInput [(ngModel)]="question.option4">
                              </mat-form-field>
                        </div>
                    </div>
                    <mat-form-field class="w100" appearance="outline" >
                                  <mat-label>Select Answer</mat-label>
                                  
                                  <mat-select name="answer" [(ngModel)]="question.answer" required >
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                  </mat-select>

                    </mat-form-field>

                    <div class="container text-center mt20">
                         <button type="submit" mat-raised-button color="accent"  >Update</button>
                    </div>
                  </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
