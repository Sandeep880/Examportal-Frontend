<mat-card>
    <mat-action-list>
        <div mat-subheader >Menu</div>
        
        <button mat-list-item routerLink="/user-dashboard" >
            <mat-icon mat-list-icon>person</mat-icon> Profile
        </button>

        <button mat-list-item routerLink="/view-result" >
            <mat-icon mat-list-icon>scoreboard</mat-icon> Result
        </button>

        <button mat-list-item routerLink="/user-dashboard/0" >
            <mat-icon mat-list-icon >quiz</mat-icon> All Quizzes
        </button>

        <button mat-list-item [routerLink]="'/user-dashboard/'+c.cid" *ngFor="let c of categories" >
            <mat-icon mat-list-icon>quiz</mat-icon> {{ c.title }}
        </button>


        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon >logout</mat-icon> Logout
        </button>


    </mat-action-list>
</mat-card>
